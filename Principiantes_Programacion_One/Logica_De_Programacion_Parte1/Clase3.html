<meta charset="UTF-8">

<script>
	//Operaciones basicas de concatenacion
	document.write("Luciano tiene: " + (2022-1998)+ " años");
	document.write("<br>");
	document.write("<br>");

	//Creacion de variables
	var año = 2022;
	document.write("Luciano tiene: " + (año-1998)+ " años");
	document.write("<br>");
	document.write("<br>");
	document.write("Juan tiene: " + (año-1995)+ " años");
	document.write("<br>");
	document.write("<br>");
	document.write("Santiago tiene: " + (año-2002)+ " años");
	document.write("<br>");
	document.write("<br>");
	
	// Modificamos el valor de la variable año
	año = 2024
	document.write("Luciano va a tener: " + (año-1998)+ " años en 2024");
	document.write("<br>");
	document.write("<br>");
	
	// Calculo del promedio de las 3 edades
	var promedio;
	promedio = (24+27+20)/3
	document.write("El promedio de las edades es : " + Math.round(promedio))
	document.write("<br>");
	document.write("<br>");

	// Creacion de variable con la edad de las personas
	año = 2022;
	var edadLuciano = (año - 1998)
	var edadJuan = (año - 1995)
	var edadSantiago = (año - 2002)

	promedio = (edadLuciano + edadSantiago + edadJuan)/3
	document.write("El promedio de las edades es : " + Math.round(promedio))
	document.write("<br>");
	document.write("<br>"); 


</script>
