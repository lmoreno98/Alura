<meta charset="UTF-8">
<h1>Programa - Calcular puntos de un equipo de futbol</h1>

<script>
	
	function saltarLinea()
	{
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}


	function imprimir(mensaje)
	{
		document.write(mensaje);
		saltarLinea();
	}

	// Pido los valores de las victorias y derrotas
	// Casteo de variables usamos parseInt, parseFloat
	
	var victorias = parseInt(prompt("Informe la cantidad de victorias"));
	var empates = parseInt(prompt("Informe la cantidad de empates"));

	puntosTotal = victorias * 3 + empates 


	imprimir("El total de puntos del equipo es: " + puntosTotal);

	// Condicionales
	if (puntosTotal > 28)
	{
		imprimir("El equipo esta mejor que el año pasado");
	}
	
	else if (puntosTotal < 28)
	{
		imprimir("El equipo esta peor que el año pasado");	
	}
	
	else
	{
		imprimir("El equipo esta igual que el año pasado");	
	}
	

</script>

<h1> Mejorar el programa de IMC</h1>

<script>

	function calculoImc(peso, altura, nombre)
	{
		var imc = peso / (altura*altura);
		imprimir("El IMC de "+ nombre +  " es de :" + imc);
		return(imc)
	}

	var nombreIngresado = prompt("Ingrese su nombre");
	var pesoIngresado = prompt(nombreIngresado + " Informe su peso");
	var alturaIngresado = prompt(nombreIngresado + " Informe su altura");

	var imc = calculoImc(pesoIngresado,alturaIngresado,nombreIngresado);

	if (imc < 18.5)
	{
		imprimir("IMC bajo ");
	}

	else if (imc >= 18.5 && imc <25)
	{
		imprimir("IMC Normal");
	}

	else if (imc >= 25 && imc <30)
	{
		imprimir("IMC Sobrepeso");
	}
	
	else if (imc > 30)
	{
		imprimir("IMC conciderado obesidad");
	}


</script>

<h1>Programa para verificar una persona puede conducir</h1>

    function saltarLinea() {
        document.write("<br>");
    }

        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

    if (tieneLicencia == "S")
    {
    	if (edad >= 18 )

    		imprimir("Puede Conducir")
    	}
    	else
    	{
    		imprimir("No Puede Conducir")
    	}
    }
    else if (tieneLicencia == "N")
    	imprimir("No puede Conducir")

</script>
