<canvas width="600" height="400"></canvas>

<script>
    var windows = document.querySelector('canvas');
    var pencil = windows.getContext('2d');

    pencil.fillStyle = 'grey';
    pencil.fillRect(0, 0, 600, 400);
    pencil.fillStyle = 'blue';

    var puedoDibujar = false;

    function dibujarCirculo(evento) {
        var x = evento.pageX - windows.offsetLeft;
        var y = evento.pageY - windows.offsetTop;
        if(puedoDibujar) {

            if(x < 155 && y < 55){

            }            
            else{
                pencil.beginPath();
                pencil.arc(x, y, 5, 0, 2 * 3.14);
                pencil.fill();    
            }
            
        }

    }

    function cambiarColor(evento){
        var x = evento.pageX - windows.offsetLeft;
        var y = evento.pageY - windows.offsetTop;
        if(x < 50 && y < 50){

            pencil.fillStyle = "red";
        }

        else if(x > 50 && x < 100 && y < 50){

            pencil.fillStyle = "green"
        }
        else if(x > 100 && x < 150 && y < 50){

            pencil.fillStyle = "blue"
        }

    }


    windows.onclick = cambiarColor;

    // Cuando muevo el mouse
    windows.onmousemove = dibujarCirculo;

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }

    // Con el click apretado
    windows.onmousedown = habilitarDibujar;

    // Con el click suelto
    windows.onmouseup = deshabilitarDibujar;

    function createRect(x,color){
        pencil.fillStyle = color;
        pencil.fillRect(x,0,50,50);
    }
    createRect(0,"red");
    createRect(50,"green");
    createRect(100,"blue");
</script>
