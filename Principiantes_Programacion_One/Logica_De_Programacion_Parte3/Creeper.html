<canvas width="400" height="350"></canvas>


<script>
	
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "darkgreen";
	pincel.fillRect(0,0,400,400);

	pincel.fillStyle = "black";
	// Ojos
	pincel.fillRect(50,50,100,100);
	pincel.fillRect(250,50,100,100);
	 
	//Nariz
	pincel.fillRect(150,150,100,125);
	
	// Boca
	pincel.fillRect(100,200,200,75);
	pincel.fillRect(100,200,50,150);
	pincel.fillRect(250,200,50,150);


</script>
