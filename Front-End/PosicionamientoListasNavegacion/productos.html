<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Productos - Barberia Alura</title>
        <!-- Linkeo el reseteador del diseño del codigo html va antes que el archivo de los diseños-->
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="productos.css">
    </head>

    <body>
        <header>
            <!-- Creamos un div mara mejorar los margenes de el header -->
            <div class="barra-navegador">
                <!-- Insertamos el logo de la pagina -->
                <h1><img alt="Logo barberia" src="imagenes/logo.png"></h1>
    
                <!-- El tag nav es una etiqueta para poner los links de navegacion-->
                <nav>
                    <!-- Creamos una lista de los links en el header -->
                    <ul class="navegacion">
                        <li><a href="../PrimerPaginaWeb/index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="../Contacto/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!-- Realizo la lista para los servicios-->
            <ul class="ul-productos">
                <li>
                    <h2>Cabello</h2>
                    <img src="imagenes/cabello.jpg">
                    <p class="producto-descripcion">Con tijera o máquina, a gusto del cliente</p>
                    <p class="producto-precio">$ 10.00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="imagenes/barba.jpg">
                    <p class="producto-descripcion">Corte y diseño profesional de barba</p>
                    <p class="producto-precio">$ 08.00</p>
                </li>
                <li>
                    <h2>Cabello + Barba</h2>
                    <img src="imagenes/cabello+barba.jpg">
                    <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                    <p class="producto-precio">$ 15.00</p>
                </li>
            </ul>
            
            
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>     
        </footer>
    </body>


</html>
