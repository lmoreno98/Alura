<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barberia Alura</title>
        <!-- Linkeo el reseteador del diseño del codigo html va antes que el archivo de los diseños-->
        <link rel="stylesheet" type="text/css" href="../PosicionamientoListasNavegacion/reset.css">
        <link rel="stylesheet" type="text/css" href="../PosicionamientoListasNavegacion/productos.css">
        <link rel="stylesheet" type="text/css" href="contacto.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <header>
            <!-- Creamos un div mara mejorar los margenes de el header -->
            <div class="barra-navegador">
                <!-- Insertamos el logo de la pagina -->
                <h1><img alt="Logo barberia" src="../PosicionamientoListasNavegacion/imagenes/logo.png"></h1>
    
                <!-- El tag nav es una etiqueta para poner los links de navegacion-->
                <nav>
                    <!-- Creamos una lista de los links en el header -->
                    <ul class="navegacion">
                        <li><a href="../AvanzandoCss/index.html">Home</a></li>
                        <li><a href="../PosicionamientoListasNavegacion/productos.html">Productos</a></li>
                        <li><a href="../FormularioTablas/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <!-- Crea un lugar para el formulario -->
            <form>
                <!-- Para que los datos si o si tengan que ser insertados ponemos la etiqueta required en el input -->
                <!-- Siempre cuando llamo un input ponemos un label con for = al id del input-->
                <label for="nombreapellido">Nombre y Apellido</label>
                <input id="nombreapellido" type="text" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input id="correoelectronico" type="email" class="input-padron"required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input id="telefono" type="tel" class="input-padron"required placeholder="(XX) XXXX XXXX">

                <!-- Creo un input con un cuadro de texto-->
                <label for="mensaje" required>Mensaje</label>
                <!-- Cols y rows es para el tamaño del cuador de texto -->
                <textarea cols="70" rows="10" id="mensaje"></textarea>


                <!-- Usamos la etiqueta fieldset para organizar campos de un formulario -->
                <fieldset>
                    <!-- Legend es para poner el titulo al fieldset-->
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    <!-- Creo un radio input-->
                    <!-- El name en el input radio es para que esten relacionado todos los input y pueda seleccionar solo 1-->
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
    
                    <!-- Para tener una opcion ya puesta usamos cheked en el input que queremos tener apretado-->
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                </fieldset>
                
                <fieldset>

                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option value="">Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                    
                </fieldset>

                <label class="checkbox"><input type="checkbox" name="" checked>¿Le gustaria recibir novedades de la Barbería Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <!-- Creacion de tablas -->
            <table>
                <!-- Encabezado de tabla-->
                <thead>
                    <!-- Creo las filas-->
                    <tr>
                        <!-- Creo las columnas-->
                        <th>Día</td>
                        <th>Horario</th>
                    </tr>
                    
                </thead>

                <!-- Contenido de tabla -->
                <tbody>
                    
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>

                </tbody>
            </table>
        </main>
        <footer>
            <img src="../PosicionamientoListasNavegacion/imagenes/logo-blanco.png" alt="Logo barberia ">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>     
        </footer>
    </body>


</html>
